<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Cálculo de Área de Impressão</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Área Quadrada de impressão de adesivos</h1>
      <label>Quantidade de veículos:</label>
      <input type="number" id="quantidadeVeiculos" />
      <label>Adesivos por veículo:</label>
      <input type="number" id="adesivosPorVeiculo" />
      <label>Largura do adesivo (cm):</label>
      <input type="number" id="larguraAdesivo" />
      <label>altura do adesivo (cm):</label>
      <input type="number" id="alturaAdesivo" />
      <label>Largura do material (cm):</label>
      <input type="number" id="larguraImpressora" value="130" />
      <button onclick="calcular()">Calcular Área</button>
      <div id="resultado"></div>
    </div>
    <script src="calculo.js"></script>
  </body>
</html>
