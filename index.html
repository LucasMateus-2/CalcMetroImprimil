<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Cálculo de Área de Impressão</title>

		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet" />
		<link rel="stylesheet" href="./styles.css" />
		<link rel="icon" type="image/png" href="./img/favicon-imprimil.png" />
	</head>
	<body>
		<main class="container my-5">
			<h1 class="text-center mb-4">Área Quadrada de Impressão de Adesivos</h1>

			<div class="row g-3">
				<div class="col-md-6">
					<label for="quantidadeVeiculos" class="form-label"
						>Quantidade de veículos:</label
					>
					<input type="number" id="quantidadeVeiculos" class="form-control" />
				</div>
			</div>

			<div id="adesivosContainer" class="my-4"></div>

			<div class="d-flex flex-wrap gap-2">
				<button onclick="adicionarAdesivo()" class="btn btn-primary">
					Adicionar Adesivo
				</button>
				<button
					onclick="desfazerAdicao()"
					id="btnDesfazer"
					class="btn btn-warning"
					disabled>
					Desfazer Adição
				</button>
				<button onclick="calcular()" class="btn btn-success">
					Calcular Área Total
				</button>
			</div>

			<div id="resultado" class="alert alert-info mt-4"></div>
		</main>

		<footer class="footer mt-auto py-3 text-center">
			<div class="footer-container">
				<span class="text-muted">&copy; Imprimil 2025</span>
			</div>
		</footer>

		<!-- Bootstrap JS -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
		<script src="calculo.js"></script>
	</body>
</html>
