<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Cálculo de Área de Impressão</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" type="image/png" href="./img/favicon-imprimil.png" />
  </head>
  <body>
    <div class="container">
      <h1>Área Quadrada de impressão de adesivos</h1>

      <input type="number" id="quantidadeVeiculos" />
      <label>Largura do material (cm):</label>
      <input type="number" id="larguraMaterial" value="130" />

      <button onclick="adicionarAdesivo()">Adicionar Adesivo</button>
      <button onclick="desfazerAdicao()" id="btnDesfazer" disabled>
        Desfazer Adição
      </button>
      <button onclick="calcular()">Calcular Área Total</button>
      <div id="resultado"></div>
    </div>
    <script src="calculo2.js"></script>
  </body>
